<div class="card">
  <h3 class="titulo">Configurações</h3>

  <button mat-button color="primary" class="action-button btn" (click)="mostrarEditarPerfil()">
    <mat-icon>edit</mat-icon> Editar Perfil
  </button>
  <button mat-button color="accent" class="action-button btn" (click)="mostrarAlterarSenha()">
    <mat-icon>lock</mat-icon> Alterar Senha
  </button>

  <div class="card-actions">
    <button mat-button color="primary" class="action-button" (click)="sair()">
      <mat-icon>logout</mat-icon> Sair
    </button>
  </div>
</div>

<div class="conteudo-lateral">
  <app-editar-perfil *ngIf="secaoAtiva === 'perfil'"></app-editar-perfil>
  <app-alterar-senha *ngIf="secaoAtiva === 'senha'"></app-alterar-senha>
</div>
